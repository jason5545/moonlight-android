name: Android Release Build

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true # Ensure submodules are checked out

    - name: Update submodules recursively
      run: git submodule update --init --recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Configure local.properties
      run: |
        echo "sdk.dir=$ANDROID_SDK_ROOT" > moonlight-android/local.properties
        echo "ndk.dir=$ANDROID_NDK_ROOT" >> moonlight-android/local.properties

    - name: Prepare Gradle Wrapper
      run: cd moonlight-android && ./gradlew wrapper

    - name: Build Release APK
      run: cd moonlight-android && ./gradlew assembleRelease

    - name: Upload Release APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: moonlight-android/app/build/outputs/apk/release/*.apk
